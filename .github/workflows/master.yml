name: Add docs label

on:
  issues:
    types: opened
    
jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.event.comment.body, '/add-labels') }}
        with:
          labels: docs
      - uses: IndyV/IssueChecker@v1.0
        with:
          issue-pattern: ".*Doc Feedback*"
